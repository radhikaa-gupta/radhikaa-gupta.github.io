	<!-- room container-->

			<!-- movement arrows -->
			<a-entity class="back" obj-model="obj:#arrow-obj; mtl:#arrow-mtl" position="0 2.25 5" scale="0.1 0.1 0.1" rotation="0 0 90"></a-entity>
			<a-entity class="front" obj-model="obj:#arrow-obj; mtl:#arrow-mtl" position="0 2.25 3" scale="0.1 0.1 0.1" rotation="0 180 90"></a-entity>
			<a-entity class="left" obj-model="obj:#arrow-obj; mtl:#arrow-mtl" position="-1 2.25 4" scale="0.1 0.1 0.1" rotation="0 -90 90"></a-entity>
			<a-entity class="right" obj-model="obj:#arrow-obj; mtl:#arrow-mtl" position="1 2.25 4" scale="0.1 0.1 0.1" rotation="0 90 90"></a-entity>

		</a-scene>
		<script type="text/javascript">
			var trigger = 1;
			var speed = 0.1;
			var padding = 2;

			var subm = d3.select('.subm');
			var front = d3.select('.front');
			var back = d3.select('.back');
			var left = d3.select('.left');
			var right = d3.select('.right');

			front.on('click', forward);
			front.on('mouseenter', mouseenter);
			front.on('mouseleave',mouseleave);
			back.on('click', backward);
			back.on('mouseenter', mouseenter);
			back.on('mouseleave',mouseleave);
			left.on('click', leftMove);
			left.on('mouseenter', mouseenter);
			left.on('mouseleave',mouseleave);
			right.on('click', rightMove);
			right.on('mouseenter', mouseenter);
			right.on('mouseleave',mouseleave);

			function mouseenter(){
				console.log("Mouse Enter" + trigger)
				trigger = 1;
			}

			function mouseleave(){
				console.log("Mouse leave" + trigger)
				trigger = 0;
			}

			function forward(){
				console.log("Forward " + trigger)
				var that = this;
				setTimeout(function(){
					console.log("MOVEING");
					var currentPosition = that.getAttribute('position');
					var sphere = d3.select(that);
					console.log(currentPosition);
					currentPosition["z"] -= speed;
					console.log(currentPosition);
					sphere.attr('position', currentPosition);
					currentPosition["z"] += padding;
					back.attr('position',currentPosition);
					currentPosition["z"] -= (padding/2);
					subm.attr('position', currentPosition);
					currentPosition["x"] -= (padding/2);
					left.attr('position',currentPosition);
					currentPosition["x"] += padding;
					right.attr('position',currentPosition);
					if(trigger){
						forward.call(that);
					}
				}, 100)
			}

			function backward(){
				console.log("Backward " + trigger)
				var that = this;
				setTimeout(function(){
					console.log("MOVEING");
					var currentPosition = that.getAttribute('position');
					var oldPosition = that.getAttribute('position');
					var sphere = d3.select(that);
					console.log(currentPosition);
					currentPosition["z"] -= speed;
					console.log(currentPosition);
					sphere.attr('position', currentPosition);
					currentPosition["z"] += padding;
					front.attr('position',currentPosition);
					currentPosition["z"] -= (padding/2);
					subm.attr('position', currentPosition);
					currentPosition["x"] -= (padding/2);
					left.attr('position',currentPosition);
					currentPosition["x"] += padding;
					right.attr('position',currentPosition);
					if(trigger){
						backward.call(that);
					}
				}, 100)
			}

			function leftMove(){
				console.log("left " + trigger)
				var that = this;
				setTimeout(function(){
					console.log("MOVEING");
					var currentPosition = that.getAttribute('position');
					var oldPosition = that.getAttribute('position');
					var sphere = d3.select(that);
					console.log(currentPosition);
					currentPosition["x"] -= speed;
					console.log(currentPosition);
					sphere.attr('position', currentPosition);
					currentPosition["x"] += padding;
					right.attr('position', currentPosition);
					currentPosition["x"] -= (padding/2);
					subm.attr('position',currentPosition);
					currentPosition["z"] -= (padding/2);
					back.attr('position',currentPosition);
					currentPosition["z"] += padding;
					front.attr('position',currentPosition);

					if(trigger){
						leftMove.call(that);
					}
				}, 100)
			}

			function rightMove(){
				console.log("right " + trigger)
				var that = this;
				setTimeout(function(){
					console.log("MOVEING");
					var currentPosition = that.getAttribute('position');
					var oldPosition = that.getAttribute('position');
					var sphere = d3.select(that);
					console.log(currentPosition);
					currentPosition["x"] += speed;
					console.log(currentPosition);
					sphere.attr('position', currentPosition);
					currentPosition["x"] -= padding;
					left.attr('position', currentPosition);
					currentPosition["x"] += (padding/2);
					subm.attr('position',currentPosition);
					currentPosition["z"] -= (padding/2);
					back.attr('position',currentPosition);
					currentPosition["z"] += padding;
					front.attr('position',currentPosition);
					if(trigger){
						rightMove.call(that);
					}
				}, 100)
			}

		</script>
	</body>
</html>
